log4j.rootLogger=ERROR, stdout, HTML
 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
 
 
log4j.appender.stdout.layout.ConversionPattern=[%t] %-5p %c - %m%n

log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.Append=false
log4j.appender.HTML.File=logfile.html
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.LocationInfo=true

log4j.logger.net.sf.hibernate=WARN
log4j.logger.org.hibernate=FATAL
log4j.logger.org.hibernate.SQL=INFO
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=INFO
log4j.logger.org=INFO
log4j.logger.com.mudounet.hibernate=DEBUG
log4j.logger.com.mudounet.utils.managers=DEBUG
log4j.logger.com.mudounet=DEBUG

