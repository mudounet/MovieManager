log4j.rootLogger=ERROR, stdout
 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
 
 
log4j.appender.stdout.layout.ConversionPattern=[%t] %-5p %c - %m%n

log4j.logger.net.sf.hibernate=WARN
log4j.logger.org.hibernate=FATAL
log4j.logger.org.hibernate.SQL=INFO
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=INFO
log4j.logger.org=INFO
log4j.logger.com.mudounet.hibernate=DEBUG
log4j.logger.com.mudounet.util.managers=DEBUG